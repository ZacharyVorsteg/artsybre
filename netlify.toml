[build]
  publish = "."

# Form handling
[build.processing]
  skip_processing = false

# Redirects
[[redirects]]
  from = "/form"
  to = "/commission.html"
  status = 301

[[redirects]]
  from = "/quote"
  to = "/commission.html"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/commission.html"
  status = 301

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
